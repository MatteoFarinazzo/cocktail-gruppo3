<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Modifica Cocktail</title>
</head>
<body class="bg-black" id="body_edit_bg">

<div class="container  text-light">
    <div class="row">
        <div class="col-6"></div>

        <div class="col-6 mt-5 bg-black  bg-opacity-50">
            <h1 class="mt-3">Modifica Cocktail</h1>

            <form
                    id="edit-cocktail"
                    method="post"
                    th:object="${cocktail}"
                    th:action="@{/cocktails/edit/{id}(id=${cocktail.id})}"
                    class="row mt-3"
            >
                <div class="col-6">
                    <label class="form-label" for="name">Nome del Cocktail</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-6">
                    <label class="form-label" for="price">Prezzo</label>
                    <input class="form-control" type="text" id="price" th:field="*{price}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-12 pt-2">
                    <label class="form-label" for="description">Descrizione</label>
                    <textarea class="form-control" type="text" id="description" th:field="*{description}"
                              th:errorClass="is-invalid"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>


                <div class="col-12 mt-4 mb-4">
                    <button type="submit" class="btn btn-outline-light me-2">Salva</button>
                    <a class="btn btn-outline-light" th:href="@{/cocktails}">Cancella</a>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
