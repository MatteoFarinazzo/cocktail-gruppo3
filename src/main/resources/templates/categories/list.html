<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista Categorie</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/cocktails}">Cocktail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Category</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">

    <div class="col-4">
        <h4>Categories</h4>
        <ul th:each="cat : ${categoryList}">
            <div class="d-flex">
                <li th:text="${cat.nome}"></li>
                <a class="btn btn-success mx-2 my-2" th:href="@{/categories/edit/{id}(id=${cat.id})}">Edit</a>
                <form th:action="@{/categories/delete/{id}(id=${cat.id})}" method="post">
                    <button type="submit" class="btn btn-success mx-2 my-2">Delete</button>
                </form>
            </div>
        </ul>
        <a class="btn btn-primary mx-2" th:href="@{/categories/create}">Aggiungi una categoria</a>
    </div>

    <div class="mt-3"><a th:href="@{/cocktails}">Ritorna alla lista</a></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
